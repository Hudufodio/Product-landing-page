<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop page</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="shop-page">
        <nav class="navbar">
            <div>
                <ul>
                    <li><a clas="home" href="./#home">HOME</a></li>
                    <li><a class="shop" href="./#shop">SHOP</a></li>
                    <li><a class="category" href="./#category">CATEGORY</a></li>
                    <li><a class="aboutus" href="./#aboutus">ABOUT US</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="shopme">
        <div class="shopnow"><h2>SHOP YOUR CHOICE</h2></div>
        <div>
            <img id="logo" src="logo\logo.jpg.jpg" alt="company logo">
        </div>
        <form class="search" action="_page.html" >
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button> 
        </form>
    </section>
    <span class="imgs">

        <img class="img11" src="logo\img11.jpg.jpg" alt="sports shoes">
        <img class="img22" src="logo\img22.jpg.jpg" alt="tuxedo suit">
        <img class="img33" src="logo\img33.jpg.jpg" alt="casual sneaker">

    </span>
    <div class="img11p">&euro;119.99</div>
    <div class="img22p">&euro;149.99</div>
    <div class="img33p">&euro;109.99</div>

    <span class="unisex">

        <img src="logo\unisex.jpg.jpg" alt="pic of unisex shoes">
        <div class="unisexp">15% discount for a per of two, &euml;59.99</div>

    </span>
</body>

<!--footer of second page copied from first page-->

<footer class="foot">
    <div>
        <img class="insta-img" src="logo\insta.jpg" alt="instagram logo">
        <img class="twit-img" src="logo\twit.jpg" alt="twitter logo">
        <img class="gmail-img" src="logo\ema.jpg" alt="gmail logo">

        <!-- code to display the copyright symbol-->
        <p class="copy">&copy;2022.</p>
    </div>
</footer>
</html>
